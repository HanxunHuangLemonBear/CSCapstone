{% extends "body.html" %}

{% block content %}
	<!-- Content -->

    <div class="container" role="main">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Student {{currUser.get_short_name}} </th>
					</tr>
				</thead>
				<tbody>
					<tr><td>First Name:</td><td>{{currUser.get_first_name}}</td></tr>

			</table>
