{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th>
							Username
						</th>
						<th>
							Firstname
						</th>
						<th>
							Lastname
						</th>
					</tr>
				</thead>
				<tbody>
					{% for u in users %}
					<tr>
						<td><a href="/profile?name={{u.get_email}}">{{ u.get_email }}</a></td>
						<td>{{ u.get_first_name }}</td>
						<td>{{ u.get_last_name }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
